            </div>

    <main class="pt-5">
        <div class="container row justify-content-center" style="margin-left: 100px;">
            <div class="card__update-password">
                <div class="card-body p-5 text-center">
                    <div class="card-header">
                        <h2 class="fw-bold">Selamat Datang</h2>
                        <p>Silahkan Masukan Password Anda Kembali.</p>
                    </div>
                    <div class="py-5 row justify-content-center">
                        <div class="w-50">
                            <div class="">
                                <form id="passwordForm">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-label="Masukan Password baru"
                                            placeholder="Masukan Password baru" id="password" required>
                                        <span class="input-group-text" id="passwordVisibilityToggle"><i
                                                class="bi bi-eye-fill"></i></span>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" aria-label="Konfirmasi Password"
                                            placeholder="Konfirmasi Password" id="confirmPassword" required>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-password">Simpan</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <hr />
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-6 col-sm-12">

                                <br />
                                Kav. CRB 91B, Bandung
                            </p>
                        </li>
                        <li class="nav-link">
                            <p><i class="bi bi-envelope"></i> support @gestaltsys.tech</p>
                        </li>

            <div class="py-1">
                <p class="text-center">
                    Copyright Â© 2022 PT. Gestalt Sistem Teknologi. All rights reserved.

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var passwordVisibilityIcon = document.getElementById("passwordVisibilityIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordVisibilityIcon.classList.remove("fa-eye");
                passwordVisibilityIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordVisibilityIcon.classList.remove("fa-eye-slash");
                passwordVisibilityIcon.classList.add("fa-eye");
            }
        }

        // Add event listener to password visibility toggle icon
        document.getElementById("passwordVisibilityToggle").addEventListener("click", function () {
            togglePasswordVisibility();
        });

        // Add form validation
        document.getElementById("passwordForm").addEventListener("submit", function (event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
            }
        });
    </script>
